<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-nft
                type="nft"
                url="https://github.com/SanyaKirilv/AR_JS/blob/5e72a510da99ffed9d74aa5af92b25f2c58fc665/assets/markers/SWAN" 
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-image
                    src="https://github.com/SanyaKirilv/AR_JS/blob/5e72a510da99ffed9d74aa5af92b25f2c58fc665/assets/source/asset.png"
                    scale="1 1 1"
                    rotation="-90 0 0"
                ></a-image>
            </a-nft>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
